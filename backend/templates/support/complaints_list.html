{% extends 'base.html' %}

{% block title %}My Complaints - Vaitikan City{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-exclamation-triangle me-2"></i>My Complaints</h2>
                <a href="/orders/" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left me-1"></i>Back to Orders
                </a>
            </div>

            <!-- Filter and Search -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="statusFilter" class="form-label">Filter by Status</label>
                            <select class="form-select" id="statusFilter">
                                <option value="">All Status</option>
                                <option value="open">Open</option>
                                <option value="in_progress">In Progress</option>
                                <option value="resolved">Resolved</option>
                                <option value="closed">Closed</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="categoryFilter" class="form-label">Filter by Category</label>
                            <select class="form-select" id="categoryFilter">
                                <option value="">All Categories</option>
                                <option value="Quality Issue">Quality Issue</option>
                                <option value="Delivery Delay">Delivery Delay</option>
                                <option value="Wrong Item">Wrong Item</option>
                                <option value="Damaged Item">Damaged Item</option>
                                <option value="Size Issue">Size Issue</option>
                                <option value="Color Issue">Color Issue</option>
                                <option value="Customer Service">Customer Service</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="searchInput" class="form-label">Search</label>
                            <input type="text" class="form-control" id="searchInput" placeholder="Search in descriptions...">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Complaints List -->
            <div id="complaintsContainer">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">Loading your complaints...</p>
                </div>
            </div>

            <!-- Pagination -->
            <nav aria-label="Complaints pagination" id="paginationContainer" style="display: none;">
                <ul class="pagination justify-content-center" id="paginationList">
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Complaint Detail Modal -->
<div class="modal fade" id="complaintDetailModal" tabindex="-1" aria-labelledby="complaintDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="complaintDetailModalLabel">Complaint Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="complaintDetailContent">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>
</div>

<script>
    let currentPage = 1;
    let currentStatus = '';
    let currentCategory = '';
    let currentSearch = '';
    let totalPages = 1;

    document.addEventListener('DOMContentLoaded', function () {
        loadComplaints();

        // Filter and search handlers
        document.getElementById('statusFilter').addEventListener('change', function() {
            currentStatus = this.value;
            currentPage = 1;
            loadComplaints();
        });

        document.getElementById('categoryFilter').addEventListener('change', function() {
            currentCategory = this.value;
            currentPage = 1;
            loadComplaints();
        });

        document.getElementById('searchInput').addEventListener('input', debounce(function() {
            currentSearch = this.value;
            currentPage = 1;
            loadComplaints();
        }, 500));
    });

    function loadComplaints() {
        const container = document.getElementById('complaintsContainer');
        
        // Show loading
        container.innerHTML = `
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 text-muted">Loading your complaints...</p>
            </div>
        `;

        // Build query parameters
        const params = new URLSearchParams();
        if (currentStatus) params.append('status', currentStatus);
        if (currentCategory) params.append('complaint_category', currentCategory);
        if (currentSearch) params.append('search', currentSearch);
        params.append('page', currentPage);

        fetch(`/api/support/complaints/?${params.toString()}`, {
            headers: {
                'X-CSRFToken': getCookie('csrftoken')
            }
        })
        .then(response => response.json())
        .then(data => {
            renderComplaints(data.results || data);
            if (data.count !== undefined) {
                setupPagination(data.count, data.results.length);
            }
        })
        .catch(error => {
            console.error('Error loading complaints:', error);
            container.innerHTML = `
                <div class="alert alert-danger text-center">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    Failed to load complaints. Please try again.
                </div>
            `;
        });
    }

    function renderComplaints(complaints) {
        const container = document.getElementById('complaintsContainer');

        if (!complaints || complaints.length === 0) {
            container.innerHTML = `
                <div class="text-center py-5">
                    <i class="bi bi-exclamation-triangle display-1 text-muted"></i>
                    <h4 class="mt-3 text-muted">No Complaints Found</h4>
                    <p class="text-muted">You haven't submitted any complaints yet.</p>
                    <a href="/orders/" class="btn btn-primary">
                        <i class="bi bi-box-seam me-1"></i>View Your Orders
                    </a>
                </div>
            `;
            return;
        }

        let html = '<div class="row g-4">';
        
        complaints.forEach(complaint => {
            const date = new Date(complaint.complaint_date).toLocaleDateString('en-IN', {
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            });

            const statusBadge = {
                'open': 'bg-warning text-dark',
                'in_progress': 'bg-info text-white',
                'resolved': 'bg-success text-white',
                'closed': 'bg-secondary text-white'
            }[complaint.status] || 'bg-secondary text-white';

            const statusIcon = {
                'open': 'exclamation-circle',
                'in_progress': 'gear-fill',
                'resolved': 'check-circle-fill',
                'closed': 'x-circle-fill'
            }[complaint.status] || 'circle';

            html += `
                <div class="col-12">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <div>
                                    <h5 class="card-title mb-1">
                                        <i class="bi bi-exclamation-triangle me-2"></i>Complaint #${complaint.id}
                                    </h5>
                                    <small class="text-muted">
                                        <i class="bi bi-calendar me-1"></i>${date}
                                    </small>
                                </div>
                                <span class="badge ${statusBadge}">
                                    <i class="bi bi-${statusIcon} me-1"></i>${complaint.status.replace('_', ' ').toUpperCase()}
                                </span>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <p class="text-muted mb-1"><strong>Category:</strong> ${complaint.complaint_category}</p>
                                </div>
                                ${complaint.order ? `
                                    <div class="col-md-6">
                                        <p class="text-muted mb-1"><strong>Order:</strong> 
                                            <a href="/order-tracking/${complaint.order}/" class="text-decoration-none">#${complaint.order}</a>
                                        </p>
                                    </div>
                                ` : ''}
                            </div>
                            
                            <p class="card-text text-muted mb-3">
                                ${complaint.complaint_description.substring(0, 200)}${complaint.complaint_description.length > 200 ? '...' : ''}
                            </p>
                            
                            ${complaint.resolution_notes ? `
                                <div class="alert alert-info p-2 mb-3">
                                    <small><strong>Resolution:</strong> ${complaint.resolution_notes.substring(0, 150)}${complaint.resolution_notes.length > 150 ? '...' : ''}</small>
                                </div>
                            ` : ''}
                            
                            <div class="d-flex justify-content-between align-items-center">
                                <button class="btn btn-outline-primary btn-sm" onclick="viewComplaintDetails(${complaint.id})">
                                    <i class="bi bi-eye me-1"></i>View Details
                                </button>
                                
                                ${complaint.status === 'resolved' ? `
                                    <span class="text-success">
                                        <i class="bi bi-check-circle me-1"></i>Resolved
                                        ${complaint.resolution_date ? `on ${new Date(complaint.resolution_date).toLocaleDateString('en-IN')}` : ''}
                                    </span>
                                ` : complaint.status === 'in_progress' ? `
                                    <span class="text-info">
                                        <i class="bi bi-gear-fill me-1"></i>Being Processed
                                    </span>
                                ` : complaint.status === 'closed' ? `
                                    <span class="text-secondary">
                                        <i class="bi bi-x-circle me-1"></i>Closed
                                    </span>
                                ` : `
                                    <span class="text-warning">
                                        <i class="bi bi-clock me-1"></i>Awaiting Review
                                    </span>
                                `}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });

        html += '</div>';
        container.innerHTML = html;
    }

    function viewComplaintDetails(complaintId) {
        const modal = new bootstrap.Modal(document.getElementById('complaintDetailModal'));
        const content = document.getElementById('complaintDetailContent');
        
        // Show loading in modal
        content.innerHTML = `
            <div class="text-center py-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 text-muted">Loading complaint details...</p>
            </div>
        `;
        
        modal.show();

        fetch(`/api/support/complaints/${complaintId}/`, {
            headers: {
                'X-CSRFToken': getCookie('csrftoken')
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to load complaint details');
            }
            return response.json();
        })
        .then(complaint => {
            renderComplaintDetails(complaint);
        })
        .catch(error => {
            console.error('Error loading complaint details:', error);
            content.innerHTML = `
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    Failed to load complaint details. Please try again.
                </div>
            `;
        });
    }

    function renderComplaintDetails(complaint) {
        const content = document.getElementById('complaintDetailContent');
        const date = new Date(complaint.complaint_date).toLocaleDateString('en-IN', {
            day: 'numeric',
            month: 'long',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });

        const statusBadge = {
            'open': 'bg-warning text-dark',
            'in_progress': 'bg-info text-white',
            'resolved': 'bg-success text-white',
            'closed': 'bg-secondary text-white'
        }[complaint.status] || 'bg-secondary text-white';

        let html = `
            <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Complaint #${complaint.id}</h4>
                    <span class="badge ${statusBadge} fs-6">
                        ${complaint.status.replace('_', ' ').toUpperCase()}
                    </span>
                </div>
                
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Submitted:</strong></div>
                    <div class="col-sm-9">${date}</div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Category:</strong></div>
                    <div class="col-sm-9">${complaint.complaint_category}</div>
                </div>
                
                ${complaint.order ? `
                    <div class="row mb-3">
                        <div class="col-sm-3"><strong>Related Order:</strong></div>
                        <div class="col-sm-9">
                            <a href="/order-tracking/${complaint.order}/" class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-box-seam me-1"></i>View Order #${complaint.order}
                            </a>
                        </div>
                    </div>
                ` : ''}
                
                <div class="row mb-3">
                    <div class="col-sm-3"><strong>Description:</strong></div>
                    <div class="col-sm-9">${complaint.complaint_description}</div>
                </div>
                
                ${complaint.resolution_notes ? `
                    <div class="row mb-3">
                        <div class="col-sm-3"><strong>Resolution:</strong></div>
                        <div class="col-sm-9">
                            <div class="alert alert-info">
                                ${complaint.resolution_notes}
                            </div>
                        </div>
                    </div>
                ` : ''}
                
                ${complaint.resolution_date ? `
                    <div class="row mb-3">
                        <div class="col-sm-3"><strong>Resolved On:</strong></div>
                        <div class="col-sm-9">${new Date(complaint.resolution_date).toLocaleDateString('en-IN', {
                            day: 'numeric',
                            month: 'long',
                            year: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        })}</div>
                    </div>
                ` : ''}
            </div>
        `;

        content.innerHTML = html;
    }

    function setupPagination(totalCount, currentCount) {
        const container = document.getElementById('paginationContainer');
        const list = document.getElementById('paginationList');
        
        totalPages = Math.ceil(totalCount / 10); // Assuming 10 items per page
        
        if (totalPages <= 1) {
            container.style.display = 'none';
            return;
        }
        
        container.style.display = 'block';
        
        let html = '';
        
        // Previous button
        html += `
            <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Previous</a>
            </li>
        `;
        
        // Page numbers
        for (let i = 1; i <= totalPages; i++) {
            if (i === currentPage || i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                html += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                    </li>
                `;
            } else if (i === currentPage - 2 || i === currentPage + 2) {
                html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
            }
        }
        
        // Next button
        html += `
            <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a>
            </li>
        `;
        
        list.innerHTML = html;
    }

    function changePage(page) {
        if (page < 1 || page > totalPages || page === currentPage) return;
        
        currentPage = page;
        loadComplaints();
        
        // Scroll to top
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
{% endblock %}
