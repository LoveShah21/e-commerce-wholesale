<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Vaitikan City</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
    <div class="container flex-grow-1 d-flex align-items-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 text-center">
                <div class="error-page">
                    <div class="error-code mb-4">
                        <i class="bi bi-exclamation-octagon-fill text-danger" style="font-size: 6rem;"></i>
                    </div>
                    <h1 class="display-1 fw-bold text-danger">500</h1>
                    <h2 class="mb-4">Internal Server Error</h2>
                    <p class="lead text-muted mb-4">
                        Oops! Something went wrong on our end. We're working to fix it.
                    </p>

                    <div class="alert alert-danger mb-4">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Our team has been notified and is investigating the issue.
                    </div>

                    <div class="d-flex gap-3 justify-content-center flex-wrap">
                        <a href="/" class="btn btn-primary btn-lg">
                            <i class="bi bi-house-door me-2"></i>Go to Homepage
                        </a>
                        <button onclick="window.location.reload()" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-arrow-clockwise me-2"></i>Try Again
                        </button>
                    </div>

                    <div class="mt-5">
                        <p class="text-muted small">
                            If the problem persists, please contact our support team.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-3 bg-white border-top mt-auto">
        <div class="container text-center">
            <p class="text-muted mb-0">&copy; 2024 Vaitikan City. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
